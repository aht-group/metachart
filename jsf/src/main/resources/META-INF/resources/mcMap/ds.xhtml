<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:mc="http://www.metachart.org/chart"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.metachart.jsf.map.UiDataSet">
		<composite:attribute name="value" required="false"/>
		<composite:attribute name="joinByMap" required="true"/>
		<composite:attribute name="joinByCode" required="false" default="code"/>
	</composite:interface>
	        
	<composite:implementation>
		{
            data: [ #{cc.data(cc.attrs.value)} ],
          
            joinBy: ['#{cc.attrs.joinByMap}', '#{cc.attrs.joinByCode}'],
            name: '#{cc.attrs.value.label}',
            states: {hover: {color: '#a4edba'}},
			tooltip: {pointFormat: '{point.label}: {point.value}'}
        }
	</composite:implementation>
</html>
