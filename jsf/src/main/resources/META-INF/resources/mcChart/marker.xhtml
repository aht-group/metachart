<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:mc="http://www.metachart.org/chart"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.metachart.jsf.chart.UiDataSet">
        <composite:attribute name="marker" required="false" default="true"/>
		<composite:attribute name="symbol" required="false" default="circle"/>
		<composite:attribute name="radius" required="false" default="2"/>
		<composite:attribute name="fillColor" required="false" default=""/>
	</composite:interface>
	        
	<composite:implementation>
        marker: {
        	enabled: #{cc.attrs.marker},
        	symbol: '#{cc.attrs.symbol}',
        	radius: #{cc.attrs.radius},
        	fillColor: '#{cc.attrs.fillColor}',
        },        
	</composite:implementation>
</html>
