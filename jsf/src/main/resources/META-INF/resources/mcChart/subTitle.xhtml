<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="false" default=""/>
		<composite:attribute name="fontSize" required="false"/>
	</composite:interface>
	        
	<composite:implementation>
<!-- 	subtitle: {text: '#{cc.attrs.value}'}, -->
		subtitle: {
			text: '#{cc.attrs.value}',
			style: {
		<ui:fragment rendered="#{not empty cc.attrs.fontSize}">
				fontSize: '#{cc.attrs.fontSize}'
		</ui:fragment>
			}
		},
	</composite:implementation>
	
</html>
