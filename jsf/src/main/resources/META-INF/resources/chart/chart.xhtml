<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="true"/>
        <composite:attribute name="jquery" required="false" default="false"/>
	</composite:interface>
	        
	<composite:implementation>

    <ui:fragment rendered="#{cc.attrs.jquery}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </ui:fragment>

	<script src="http://code.highcharts.com/highcharts.js"></script>

	<div id="mccContainer" style="height: 500px; margin: 0 auto"></div>

	<h:outputScript>
        $(function (){
            $('#mccContainer').highcharts({
                chart: {
                    type: 'column',
                    borderWidth : 1
                },

                title: {text: null},
                subtitle: {text: null},
                credits: {text: null},
				colors: ['#2f7ed8','#8bbc21'],

                <composite:insertChildren />
            });
        });

	</h:outputScript>

	</composite:implementation>
</html>
