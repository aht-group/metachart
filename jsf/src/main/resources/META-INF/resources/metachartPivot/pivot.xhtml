<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
       <composite:attribute name="data" required="true"/>
	</composite:interface>
	        
	<composite:implementation>
        <h:outputStylesheet library="cssMetaChart" name="pivot.css" target="head"/>
        <h:outputScript library="jsMetaChart" name="pivot.js" target="head"/>

        <h:outputScript>
            $(function(){
                $("#output").pivotUI(
                        #{cc.attrs.data}
                  ,
                        {
                            rows: ["district"],
                            cols: ["type"]
                        }
                );
            });
        </h:outputScript>

        <div id="output" style="margin: 10px;"></div>



	</composite:implementation>
</html>
